<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Yakov's WebSocket Example</title>
</head>
<body>
<span id="messageGoesHere">Message From Server</span>
   
  <script type="text/javascript">
    var ws = new WebSocket("ws://localhost:8085/NewLesson28/clock"); 
        
    ws.onmessage = function(event) {
      var mySpan = document.getElementById("messageGoesHere");
      mySpan.innerHTML=event.data; 
    };
     
    ws.onerror = function(event){
        console.log("Error ", event)
    }  
</script>
</body>
</html>
